<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light-theme flex flex-col md:flex-row h-screen font-sans">

    <!-- Left sidebar for inputs -->
    <div id="sidebar" class="w-full md:w-1/3 lg:w-1/4 p-6 bg-gray-50 overflow-y-auto shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Plan Your Trip</h1>
        <p class="text-gray-600 mb-6">Enter a start and end location to generate a travel itinerary.</p>

        <!-- Inputs for start and end destination -->

        <div class="space-y-4">
            <div>
                <label for="start-location" class="block text-sm font-medium text-gray-700 mb-1">Start Location</label>
                <div id="start-autocomplete-container"></div>
            </div>
            <div>
                <label for="end-location" class="block text-sm font-medium text-gray-700 mb-1">End Location</label>
                <div id="end-autocomplete-container"></div>
            </div>
            <button id="get-route-btn"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                <span class="material-icons mr-2">directions</span>
                Get Route
            </button>
        </div>

        <div id="error-display" class="hidden mt-4 p-3 bg-red-100 text-red-800 rounded-lg text-sm"></div>

        <div id="route-info" class="hidden mt-6 pt-4 border-t border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Route Details</h2>
            <p id="route-summary" class="text-gray-700"></p>
        </div>

        <!-- Calendar display -->

        <div class="bg-white rounded-xl shadow p-4 w-full max-w-lg">
            <div class="flex justify-between items-center mb-2">
                <button id="prev" class="px-2">◀</button>
                <div class="text-center">
                    <div id="month" class="font-semibold"></div>
                    <div id="year" class="text-sm text-gray-500"></div>
                </div>
                <button id="next" class="px-2">▶</button>
            </div>


            <div class="grid grid-cols-7 text-xs font-medium text-gray-500">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="grid" class="grid grid-cols-7 gap-1 text-sm mt-1"></div>
        </div> 


        <button
            class="mt-8 px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 active:scale-95 transition duration-200">
            Click Me
        </button>
    </div>

    <div id="map" class="flex-grow h-1/2 md:h-full"></div>

            v: "weekly"
        });</script>
    <script src="script.js"></script>
</body>

</html>
